# ~/.config/fastfetch/config.conf

# Example: Catppuccin-inspired config

# The logo is automatically set based on terminal size and theme
logo = "auto"

# Color for the overall text (lavender)
color = "6"  # lavender

# Separator between key-value pairs
separator = " : "

# Key colors (Mauve for keys, Rosewater for titles)
keyColor = "5"  # mauve
titleColor = "1" # rosewater

# Modules to display (in order)
displayModules = (
    "title",        # Displays terminal's title
    "os",           # Displays operating system
    "kernel",       # Displays kernel version
    "uptime",       # Displays system uptime
    "packages",     # Displays installed packages
    "shell",        # Displays current shell
    "terminal",     # Displays terminal being used
    "de",           # Displays desktop environment
    "wm",           # Displays window manager
    "cpu",          # Displays CPU information
    "gpu",          # Displays GPU information
    "memory",       # Displays RAM usage
    "disk",         # Displays disk usage
    "battery"       # Displays battery info
)
